<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="./Quote.css">
    </head>
<body>
  <div class="quote-wrapper">
        <div class="quote-heading">
          <h2>Let's start our Day with a new quote</h2>
        </div>
      
        <div class="quote-body">
          <div class="icon-quote">
            <span class="icon">
              <i class="fas fa-quote-left"></i>
            </span>
            
            <span class="quote">Get busy living or get busy dying.</span>

            <span class="icon">
                <i class="fas fa-quote-right"></i>
              </span>
          </div>
          <div class="author">-Stephen King</div>
      
          <div class="quote-buttons">
           
      
            <div class="btn">
              <button id="quote-btn">New Quote</button>
            </div>
          </div>
        </div>
      
       
      
  </div>
   <script src="Quote.js"></script>
</body>
</html>
